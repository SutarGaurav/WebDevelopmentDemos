<html>
<head>
    <title>Sign Up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="EComWebsite.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Retail</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="A_HomePage.html">Home</a>
                    <a class="nav-link" href="C_LogIn.html">Login</a>
                    <a class="nav-link active" aria-current="page" href="B_CreateAccount.html">Sign Up</a>
                    <a class="nav-link" href="D_AboutUs.html">About</a>
                    <a class="nav-link" href="E_CountactUs.html">Contact</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="place-items:center">
        <div class="card mb-3" style="max-width: 100%; margin: 15px; margin-top:25px; box-shadow: #C2BEBE 0.1px 0.2px 10px 0.1px ">
            <div class="row g-0" style="margin-left: 25px;">
                <div class="col-md-5">
                    <img src="l1.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-7">
                    <div class="card-body" style="padding-left:0px">
                        <h5 class="card-title">Welcome!</h5>
                        <p class="card-text" required style="text-align:justify">Join the Family of thousands of Happy Customers, TODAY!</p>
                    </div>
                    <form action="C_LogIn.html">
                        <div class="row" style="margin-bottom: 10px; margin-right: calc(0.5 * var(--bs-gutter-x)); ">
                            <div class="col" style="margin-right:-7px">
                                <input type="text" required class="form-control" placeholder="First name" id="n1" aria-label="First name">
                            </div>
                            <div class="col" style="margin-left:-7px">
                                <input type="text" required class="form-control" placeholder="Last name" id="n2" aria-label="Last name">
                            </div>

                        </div>
                        <div class="row" style="margin-bottom: 10px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <input type="email" id="e1" required class="form-control" placeholder="Email" aria-label="Email">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <input type="password" required class="form-control" id="pass1" placeholder="Password" aria-label="Password">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 3px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <input type="password" required class="form-control" id="pass2" placeholder="Confirm Password" aria-label="Confirm Password">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 16.7px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <small type="text" id="error" style="color:red" />
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 20px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <button type="submit" class="btn btn-light" onclick="return validatePassword()" style="background-color: #551979; color: white"><b>Sign Up</b></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePassword() {
            var firstname = document.getElementById("n1").value;
            var lastname = document.getElementById("n2").value;
            var email = document.getElementById("e1").value;
            var pass = document.getElementById("pass1").value;
            var cpass = document.getElementById("pass2").value;
            if (pass == cpass) {
                document.getElementById("error").innerHTML = "";
                localStorage.setItem("firstname", firstname);
                localStorage.setItem("lastname", lastname);
                localStorage.setItem("emailid", email);
                localStorage.setItem("password", pass);

                return true;
            }
            else {
                document.getElementById("error").innerHTML = "Passwords must be same";
                return false;

            }

        }
    </script>

    <footer style="background-color: #363637; height:70px;position:relative;margin-top:70px">
        <p style="color: #C3C3C4; text-align:left; padding-top:25px; padding-left:10px">
            &copy;Retail Ltd. Year 2022.
        </p>
    </footer>

    <!--external bootstrap links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
</body>
</html>
