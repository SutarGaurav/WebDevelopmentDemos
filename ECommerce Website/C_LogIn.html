<html>
<head>
    <title>Let's Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="EComWebsite.css" rel="stylesheet" />
    <style>
        .lborderColor1{
            border-color:aqua;
        }
        .lmargin1{
            margin: 5px 5px 5px 5px;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand">Retail</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="A_HomePage.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="C_LogIn.html">Login</a>
                    <a class="nav-link" href="B_CreateAccount.html">Sign Up</a>

                    <a class="nav-link" href="D_AboutUs.html">About</a>
                    <a class="nav-link" href="E_CountactUs.html">Contact</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="place-items:center; margin-left:30%">
        <div class="card mb-3" style="max-width: 40%; margin: 15px; box-shadow: #C2BEBE 0.1px 0.2px 10px 0.1px;">
            <div class="row g-0" style="margin-left: 25px;">
                <div class="col-md-12">
                    <div class="card-body" style="padding-left:0px">
                        <h5 class="card-title">Welcome Back!</h5>
                    </div>
                    <form action="F_Dashboard.html">
                        <div class="row form-floating mb-3" style="margin-bottom: 10px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <input type="email" required id="inp1" class="form-control" placeholder="Email" aria-label="Email">
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 30px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <input type="password" required id="inp2" class="form-control" placeholder="Password" aria-label="Password">
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 20px; margin-right: calc(0.5 * var(--bs-gutter-x))">
                            <div class="col">
                                <button type="submit" class="btn btn-outline-light" onclick="return validateUser()" style="outline-color: #551979; color: #551979"><b>Login</b></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        function validateUser() {
            var emaild = document.getElementById("inp1").value;
            var pass = document.getElementById("inp2").value;
            var email = localStorage.getItem("emailid");
            var password = localStorage.getItem("password");
            if (emaild == email && pass == password) {
                alert("Success!");
                return true;
            }
            else {
                alert("Failed to Login!")
                return false;

            }

        }
    </script>
    <footer class="fixed-bottom"style="background-color: #363637; height:70px">
        <p style="color: #C3C3C4; text-align:left; padding-top:25px; padding-left:10px">
            &copy;Retail Ltd. Year 2022.
        </p>
    </footer>
    <!--external bootstrap links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
</body>
</html>
